<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'utf-8'/>
        <title>Calculatrice TTCy</title>
        <link rel="stylesheet" href="TTC.css">
		<meta name= ‘description’ content=’Résumé de la page’/>
	</head>

<body>
        <label for="name">Prix HT:</label>
        <input type="tel" id="PrixHT" name="name" placeholder="Entrer le PrixHT" >
        <button onclick="Calcule()">Calculer...</button></li>
        <br>
        Resultat:<span id="result"></span>

    <script>

    setInterval (Calcule ,10);

    function Calcule(){
        Prix = document.getElementById("PrixHT").value*(1 + (20 / 100))
        UpdatePrice()
    }
    function UpdatePrice(){
        document.getElementById("result").textContent = (Math.round(Prix * 100)/100).toFixed(2) + "€";
    }

    </script>
</body>
</html>
